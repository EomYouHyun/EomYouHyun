  <h2>Athens</h2>
  <p><a href="https://terms.naver.com/entry.nhn?docId=5935552&cid=66751&category
  Id=66762"
  target="_blank" title="html5 speicification">아테네</a>그리스 아티카
  평원의 중심부에 자리잡고 있는 아테네는 그리스의 수도이자 최대 도시이다. 서구 문명의
  토대가 된 헬레니즘의 요람인 도시로 철학, 민주 정치체제, 예술, 건축의 유산을
  남겼다. 파르테논 신전을 비롯한 고대건축 유적과 문화유산이 전 세계 관광객을 끌어들
  이는 관광의 중심지이며, 그리스 경제의 중심 도시이기도 하다.
  </p>
